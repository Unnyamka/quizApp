<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
</head>
<body>
<h1>Register</h1>
<form th:object="${user}" th:action="@{/register}" method="post">
  <div>
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username" name="username">
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password" name="password">
  </div>
  <div>
    <label for="role">Role:</label>
    <input type="text" th:field="*{role}" id="role" name="role">
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
</form>
</body>
</html>
